<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dashboard â€“ Mentics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .lalezar {
            font-family: 'Lalezar', cursive;
        }

        .dashboard-button {
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
            text-align: center;
        }

        .dashboard-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .dashboard-button:active {
            transform: translateY(0);
        }

        .dashboard-button:focus {
            outline: 2px solid #7c3aed;
            outline-offset: 2px;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen text-gray-900 scroll-smooth">
    <!-- Navbar -->
    <header class="fixed top-0 w-full z-50 bg-white/70 backdrop-blur-md shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
            <a href="/" class="text-xl font-bold text-purple-600 tracking-tight lalezar">
                MENTICS
            </a>
            <nav>
                <a href="/logout"
                    class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Dashboard Content -->
    <main class="pt-32 px-6 max-w-5xl mx-auto text-center" data-aos="fade-up">
        <h1 class="text-4xl font-bold mb-2 lalezar text-purple-700 drop-shadow-[0_2px_8px_rgba(196,144,255,0.8)]">
            Welcome to your Dashboard
        </h1>
        <p class="text-lg mb-10 lalezar text-purple-600 drop-shadow-[0_2px_8px_rgba(196,144,255,0.8)]">
            Here's where your journey begins. Track progress, connect, and grow.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <button class="dashboard-button bg-white shadow-md rounded-xl p-6 hover:shadow-xl transition"
                data-aos="zoom-in" onclick="handleStatsClick()">
                <h3 class="text-xl font-semibold text-purple-700 mb-2">Stats</h3>
                <p class="text-gray-600">View your stats.</p>
            </button>

            <button type="button" class="dashboard-button bg-white shadow-md rounded-xl p-6 hover:shadow-xl transition"
                data-aos="zoom-in" data-aos-delay="100" onclick="handlePathBuilderClick()">
                <h3 class="text-xl font-semibold text-purple-700 mb-2">Path Builder</h3>
                <p class="text-gray-600">Build/Update Your Path.</p>
            </button>

            <button class="dashboard-button bg-white shadow-md rounded-xl p-6 hover:shadow-xl transition"
                data-aos="zoom-in" data-aos-delay="200" onclick="handleProgressTrackerClick()">
                <h3 class="text-xl font-semibold text-purple-700 mb-2">Progress Tracker</h3>
                <p class="text-gray-600">Track your learning and milestones as you grow.</p>
            </button>
        </div>
    </main>

    <!-- Modal Overlay -->
    <div id="pathModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="w-full max-w-3xl flex flex-col items-center" data-aos="zoom-in" data-aos-duration="800"
            data-aos-easing="ease-in-out">
            <h2 class="text-5xl md:text-6xl font-bold lalezar mb-10 drop-shadow-lg text-white" data-aos="fade-down"
                data-aos-delay="100" data-aos-duration="900">
                Choose Your Path
            </h2>
            <div class="flex flex-col md:flex-row gap-8 w-full justify-center">
                <button onclick="window.location.href='/dashboard/test-path-builder'"
                    class="flex-1 bg-gradient-to-br from-purple-500 to-purple-700 text-white text-2xl lalezar py-16 rounded-2xl shadow-xl hover:scale-105 hover:shadow-2xl transition-all duration-300 focus:outline-none"
                    data-aos="fade-right" data-aos-delay="300" data-aos-duration="900" data-aos-once="false">
                    Test Prep Path Builder
                </button>
                <button onclick="window.location.href='/dashboard/college-path-builder'"
                    class="flex-1 bg-gradient-to-br from-indigo-400 to-indigo-700 text-white text-2xl lalezar py-16 rounded-2xl shadow-xl hover:scale-105 hover:shadow-2xl transition-all duration-300 focus:outline-none"
                    data-aos="fade-left" data-aos-delay="300" data-aos-duration="900" data-aos-once="false">
                    College Planning Path Builder
                </button>
            </div>
            <button onclick="closePathModal()"
                class="mt-10 text-white hover:text-purple-200 transition underline text-lg" data-aos="fade-up"
                data-aos-delay="600" data-aos-duration="900">
                Cancel
            </button>
        </div>
    </div>

    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 800
        });

        // Button click handlers
        function handleStatsClick() {
            window.location.href = 'dashboard/stats'
        }

        function handlePathBuilderClick() {
            const modal = document.getElementById('pathModal');
            modal.classList.add('hidden'); // Hide first to reset
            // Reset AOS attributes to trigger animation again
            const buttons = modal.querySelectorAll('[data-aos]');
            buttons.forEach(btn => {
                btn.classList.remove('aos-animate');
            });
            setTimeout(() => {
                modal.classList.remove('hidden');
                setTimeout(() => AOS.refreshHard(), 50); // Use refreshHard for modals
            }, 50);
        }

        function closePathModal() {
            document.getElementById('pathModal').classList.add('hidden');
        }

        function handleProgressTrackerClick() {
            window.location.href = 'dashboard/tracker'
        }

        // Optional: Close modal on background click
        document.getElementById('pathModal').addEventListener('click', function (e) {
            if (e.target === this) closePathModal();
        });
        // Optional: Close modal on ESC key
        document.addEventListener('keydown', function (e) {
            if (e.key === "Escape") closePathModal();
        });
    </script>
</body>

</html>
