<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Stats – Mentics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lalezar&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>

<body
    class="bg-slate-50 font-sans text-slate-800 antialiased min-h-screen flex flex-col items-center justify-center p-4">

    <div class="background-shapes">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
    </div>

    <header class="absolute top-0 left-0 w-full z-10">
        <div class="max-w-5xl mx-auto flex justify-between items-center px-6 py-4">
            <a href="/dashboard" class="text-3xl font-bold text-purple-600 tracking-tight font-lalezar">
                MENTICS
            </a>
            <nav>
                <a href="/dashboard/stats"
                    class="text-sm font-semibold text-slate-600 hover:text-purple-600 transition-colors duration-200">
                    &larr; Back to Stats
                </a>
            </nav>
        </div>
    </header>

    <main class="w-full max-w-2xl" data-aos="fade-up">
        <div class="card p-6 md:p-8">
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-slate-900 mb-1 font-lalezar">Edit Your Stats</h1>
                <p class="text-slate-600">Update your GPA and test scores to keep your profile current.</p>
            </div>

            {% if error %}
            <div class="mb-4 text-sm bg-red-100 border border-red-200 text-red-700 rounded-lg p-3">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-5">

                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-slate-700 mb-1" for="gpa">Current GPA</label>
                        <input type="number" step="0.01" min="0" max="5" id="gpa" name="gpa" value="{{ gpa }}"
                            class="w-full bg-white/50 border border-slate-300/70 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                            placeholder="e.g., 3.85">
                    </div>

                    <div class="md:col-span-2 border-t border-slate-200/80 my-2"></div>

                    <h3 class="md:col-span-2 text-lg font-semibold text-purple-800 font-lalezar">SAT Scores</h3>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1" for="sat_ebrw">EBRW Score</label>
                        <input type="number" min="200" max="800" step="10" id="sat_ebrw" name="sat_ebrw"
                            value="{{ sat_ebrw }}"
                            class="w-full bg-white/50 border border-slate-300/70 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                            placeholder="200-800">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1" for="sat_math">Math Score</label>
                        <input type="number" min="200" max="800" step="10" id="sat_math" name="sat_math"
                            value="{{ sat_math }}"
                            class="w-full bg-white/50 border border-slate-300/70 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                            placeholder="200-800">
                    </div>
                    <div class="md:col-span-2 bg-purple-50/80 rounded-lg p-3 text-center">
                        <span class="text-sm font-semibold text-purple-800">SAT Total: </span>
                        <span id="sat_total" class="font-bold text-xl text-purple-700">—</span>
                    </div>

                    <div class="md:col-span-2 border-t border-slate-200/80 my-2"></div>

                    <h3 class="md:col-span-2 text-lg font-semibold text-indigo-800 font-lalezar">ACT Scores</h3>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1" for="act_math">Math</label>
                        <input type="number" min="1" max="36" id="act_math" name="act_math" value="{{ act_math }}"
                            class="w-full bg-white/50 border border-slate-300/70 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            placeholder="1-36">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1" for="act_reading">Reading</label>
                        <input type="number" min="1" max="36" id="act_reading" name="act_reading"
                            value="{{ act_reading }}"
                            class="w-full bg-white/50 border border-slate-300/70 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            placeholder="1-36">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-slate-700 mb-1" for="act_science">Science <span
                                class="text-slate-400 font-normal">(optional)</span></label>
                        <input type="number" min="1" max="36" id="act_science" name="act_science"
                            value="{{ act_science }}"
                            class="w-full bg-white/50 border border-slate-300/70 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            placeholder="1-36">
                    </div>
                    <div class="md:col-span-2 bg-indigo-50/80 rounded-lg p-3 text-center">
                        <span class="text-sm font-semibold text-indigo-800">ACT Average: </span>
                        <span id="act_total" class="font-bold text-xl text-indigo-700">—</span>
                    </div>

                </div>

                <div class="mt-8 pt-6 border-t border-slate-200/80 flex justify-end gap-3">
                    <a href="{{ url_for('stats') }}"
                        class="text-slate-600 font-semibold px-4 py-2 rounded-lg hover:bg-slate-100 transition">Cancel</a>
                    <button type="submit"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-5 rounded-lg transition focus:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2">Save
                        Changes</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // All original JavaScript functionality is preserved
        function updateTotals() {
            const getClampedValue = (id, min, max) => {
                const input = document.getElementById(id);
                let value = parseInt(input.value, 10);
                if (isNaN(value)) return NaN;
                if (value > max) value = max;
                if (value < min) value = min;
                return value;
            };

            const sat_ebrw = getClampedValue('sat_ebrw', 200, 800);
            const sat_math = getClampedValue('sat_math', 200, 800);

            document.getElementById('sat_total').textContent = (!isNaN(sat_ebrw) && !isNaN(sat_math)) ? (sat_ebrw + sat_math) : '—';

            const act_math = getClampedValue('act_math', 1, 36);
            const act_reading = getClampedValue('act_reading', 1, 36);
            const act_science = getClampedValue('act_science', 1, 36);

            const act_scores = [act_math, act_reading, act_science].filter(x => !isNaN(x));
            if (act_scores.length > 0) {
                const avg = act_scores.reduce((a, b) => a + b, 0) / act_scores.length;
                document.getElementById('act_total').textContent = Math.round(avg);
            } else {
                document.getElementById('act_total').textContent = '—';
            }
        }

        ['gpa', 'sat_ebrw', 'sat_math', 'act_math', 'act_reading', 'act_science'].forEach(id => {
            document.getElementById(id).addEventListener('input', updateTotals);
        });
        window.addEventListener('DOMContentLoaded', updateTotals);
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 800
        });
    </script>
</body>

</html>
