<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Leaderboard ‚Äì Mentics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lalezar&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>

<body
    class="bg-slate-50 font-sans text-slate-800 antialiased min-h-screen flex flex-col items-center justify-center p-4">

    <div class="background-shapes">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
    </div>

    <header class="absolute top-0 left-0 w-full z-10">
        <div class="max-w-5xl mx-auto flex justify-between items-center px-6 py-4">
            <a href="/dashboard" class="text-3xl font-bold text-purple-600 tracking-tight font-lalezar">
                MENTICS
            </a>
            <nav>
                <a href="/dashboard"
                    class="text-sm font-semibold text-slate-600 hover:text-purple-600 transition-colors duration-200">
                    &larr; Back to Dashboard
                </a>
            </nav>
        </div>
    </header>

    <main class="w-full max-w-2xl" data-aos="fade-up">
        <div class="card p-6 md:p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold font-lalezar text-purple-700 mb-2">üèÜ Leaderboard</h1>
                <p class="text-slate-600">See who's at the top of their game.</p>
            </div>
            <div class="space-y-3">
                {% for user in leaderboard %}
                <div
                    class="flex items-center justify-between p-4 rounded-lg bg-white/50 border border-slate-200/80 shadow-sm">
                    <div class="flex items-center space-x-4">
                        <span class="text-lg font-bold text-purple-600 w-8 text-center">{{ loop.index }}</span>
                        <span class="font-semibold text-slate-800">{{ user.name }}</span>
                    </div>
                    <span class="font-bold text-lg text-purple-600">{{ user.points }} PTS</span>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 800
        });
    </script>
</body>

</html>
