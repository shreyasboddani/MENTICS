<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Test Prep Path Builder â€“ Mentics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .lalezar {
            font-family: 'Lalezar', cursive;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen text-gray-900 scroll-smooth">
    <header class="fixed top-0 w-full z-50 bg-white/70 backdrop-blur-md shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
            <a href="/" class="text-xl font-bold text-purple-600 tracking-tight lalezar">MENTICS</a>
            <nav>
                <a href="/dashboard"
                    class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">Dashboard</a>
                <a href="/logout" class="ml-2 text-purple-600 hover:underline">Logout</a>
            </nav>
        </div>
    </header>
    <main class="pt-32 px-6 max-w-2xl mx-auto text-center" data-aos="fade-up">
        <h1 class="text-5xl lalezar font-bold text-purple-700 mb-6" data-aos="fade-down">Test Prep Path Builder</h1>
        <p class="text-lg text-gray-700 mb-8" data-aos="fade-up" data-aos-delay="200">
            Start building your personalized test prep journey here!
        </p>
        <div class="bg-white rounded-xl shadow-lg p-8 text-left" data-aos="zoom-in" data-aos-delay="400">
            <form method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 mb-1 font-bold" for="desired_sat">Desired SAT Score</label>
                        <input type="number" min="400" max="1600" step="10" id="desired_sat" name="desired_sat"
                            class="w-full border rounded p-2" placeholder="e.g., 1500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1 font-bold" for="desired_act">Desired ACT Score</label>
                        <input type="number" min="1" max="36" id="desired_act" name="desired_act"
                            class="w-full border rounded p-2" placeholder="e.g., 34">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1 font-bold" for="strengths">Strengths</label>
                    <textarea id="strengths" name="strengths" rows="3" class="w-full border rounded p-2"
                        placeholder="What are you good at? (e.g., Algebra, Reading Comprehension)"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1 font-bold" for="weaknesses">Weaknesses</label>
                    <textarea id="weaknesses" name="weaknesses" rows="3" class="w-full border rounded p-2"
                        placeholder="What do you need to work on? (e.g., Geometry, Punctuation Rules)"></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-gray-700 mb-1 font-bold" for="test_date">Test Date</label>
                        <input type="date" id="test_date" name="test_date" class="w-full border rounded p-2">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1 font-bold" for="test_time">Test Time</label>
                        <input type="time" id="test_time" name="test_time" class="w-full border rounded p-2">
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                        class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 font-semibold transition">
                        Build My Path
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ once: true, duration: 800 });</script>
</body>

</html>
