<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>College Planning Path Builder â€“ Mentics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lalezar&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>

<body
    class="bg-slate-50 font-sans text-slate-800 antialiased min-h-screen flex flex-col items-center justify-center p-4">

    <div class="background-shapes">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
    </div>

    <header class="absolute top-0 left-0 w-full z-10">
        <div class="max-w-5xl mx-auto flex justify-between items-center px-6 py-4">
            <a href="/dashboard" class="text-3xl font-bold text-purple-600 tracking-tight font-lalezar">
                MENTICS
            </a>
            <nav>
                <a href="/dashboard"
                    class="text-sm font-semibold text-slate-600 hover:text-purple-600 transition-colors duration-200">
                    &larr; Back to Dashboard
                </a>
            </nav>
        </div>
    </header>

    <main class="w-full max-w-2xl" data-aos="fade-up">
        <div class="card p-6 md:p-8">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold font-lalezar text-indigo-700 mb-2">College Planning Path Builder</h1>
                <p class="text-slate-600">Tell us about your goals to create a personalized plan.</p>
            </div>

            <form id="path-builder-form" method="POST">
                <div class="space-y-5">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-1" for="current_grade">Current
                                Grade</label>
                            <select id="current_grade" name="current_grade" required
                                class="w-full bg-white/50 border border-slate-300/70 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                <option value="">Select your grade</option>
                                <option value="9" {% if grade=='9' %}selected{% endif %}>9th Grade</option>
                                <option value="10" {% if grade=='10' %}selected{% endif %}>10th Grade</option>
                                <option value="11" {% if grade=='11' %}selected{% endif %}>11th Grade</option>
                                <option value="12" {% if grade=='12' %}selected{% endif %}>12th Grade</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-slate-700 mb-1" for="planning_stage">Planning
                                Stage</label>
                            <select id="planning_stage" name="planning_stage" required
                                class="w-full bg-white/50 border border-slate-300/70 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                <option value="">Select your stage</option>
                                <option value="exploring" {% if planning_stage=='exploring' %}selected{% endif %}>
                                    Exploring options</option>
                                <option value="researching" {% if planning_stage=='researching' %}selected{% endif %}>
                                    Researching colleges</option>
                                <option value="applying" {% if planning_stage=='applying' %}selected{% endif %}>Ready to
                                    apply</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1"
                            for="interested_majors">Interested Majors <span
                                class="text-slate-400 font-normal">(Optional)</span></label>
                        <textarea id="interested_majors" name="interested_majors" rows="2"
                            class="w-full bg-white/50 border border-slate-300/70 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            placeholder="e.g., Computer Science, Biology, Economics">{{ majors }}</textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1" for="target_colleges">Target
                            Colleges <span class="text-slate-400 font-normal">(Optional)</span></label>
                        <textarea id="target_colleges" name="target_colleges" rows="3"
                            class="w-full bg-white/50 border border-slate-300/70 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                            placeholder="e.g., Stanford, MIT, UCLA">{{ target_colleges }}</textarea>
                    </div>

                </div>

                <div class="mt-8 pt-6 border-t border-slate-200/80 flex justify-end">
                    <button type="submit"
                        class="bg-indigo-600 text-white px-6 py-2.5 rounded-lg hover:bg-indigo-700 font-semibold transition shadow-md hover:shadow-lg transform hover:-translate-y-0.5 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500 focus-visible:ring-offset-2">
                        Build My College Path
                    </button>
                </div>
            </form>
        </div>
    </main>

    <div id="builder-loader-overlay">
        <div class="pulsing-loader"></div>
        <p class="text-indigo-700 font-semibold text-lg mt-6">Crafting your college plan...</p>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 800
        });

        document.getElementById('path-builder-form').addEventListener('submit', function () {
            const loader = document.getElementById('builder-loader-overlay');
            loader.style.display = 'flex';
            setTimeout(() => loader.classList.add('visible'), 10);
        });
    </script>
    <footer class="text-center p-8 text-sm text-slate-500">
        <p>
            <span>&copy; 2025 Mentics. All Rights Reserved.</span>
            <span class="mx-2">|</span>
            <a href="{{ url_for('terms') }}" class="hover:text-purple-600 hover:underline">Terms of Service</a>
            <span class="mx-2">|</span>
            <a href="{{ url_for('privacy') }}" class="hover:text-purple-600 hover:underline">Privacy Policy</a>
        </p>
    </footer>
</body>

</html>
