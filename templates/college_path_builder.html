<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>College Planning Path Builder â€“ Mentics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .lalezar {
            font-family: 'Lalezar', cursive;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-100 to-purple-200 min-h-screen text-gray-900">
    <header class="fixed top-0 w-full z-50 bg-white/70 backdrop-blur-md shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
            <a href="/" class="text-xl font-bold text-purple-600 tracking-tight lalezar">MENTICS</a>
            <nav>
                <a href="/dashboard"
                    class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">Dashboard</a>
            </nav>
        </div>
    </header>
    <main class="pt-32 px-6 max-w-2xl mx-auto text-center" data-aos="fade-up">
        <h1 class="text-5xl lalezar font-bold text-indigo-700 mb-6" data-aos="fade-down">College Planning Path Builder
        </h1>
        <p class="text-lg text-gray-700 mb-8" data-aos="fade-up" data-aos-delay="100">Tell us about your goals to create
            a personalized plan.</p>
        <div class="bg-white rounded-xl shadow-lg p-8 text-left" data-aos="zoom-in" data-aos-delay="200">
            <form method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 mb-1 font-bold" for="current_grade">Current Grade</label>
                        <select id="current_grade" name="current_grade" required
                            class="w-full border rounded p-2 bg-white">
                            <option value="">Select your grade</option>
                            <option value="9" {% if grade=='9' %}selected{% endif %}>9th Grade</option>
                            <option value="10" {% if grade=='10' %}selected{% endif %}>10th Grade</option>
                            <option value="11" {% if grade=='11' %}selected{% endif %}>11th Grade</option>
                            <option value="12" {% if grade=='12' %}selected{% endif %}>12th Grade</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1 font-bold" for="planning_stage">Planning Stage</label>
                        <select id="planning_stage" name="planning_stage" required
                            class="w-full border rounded p-2 bg-white">
                            <option value="">Select your stage</option>
                            <option value="exploring" {% if planning_stage=='exploring' %}selected{% endif %}>Exploring
                                options</option>
                            <option value="researching" {% if planning_stage=='researching' %}selected{% endif %}>
                                Researching colleges</option>
                            <option value="applying" {% if planning_stage=='applying' %}selected{% endif %}>Ready to
                                apply</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1 font-bold">Essay Progress</label>
                    <select name="essay_progress" class="w-full border rounded p-2 bg-white">
                        <option value="not_started">Not started</option>
                        <option value="brainstorming">Brainstorming topics</option>
                        <option value="drafting">Working on drafts</option>
                        <option value="revising">Revising essays</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1 font-bold" for="target_colleges">Target Colleges
                        (Optional)</label>
                    <textarea id="target_colleges" name="target_colleges" rows="3" class="w-full border rounded p-2"
                        placeholder="e.g., Stanford, MIT, UCLA">{{ target_colleges }}</textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1 font-bold" for="target_colleges">Target Colleges
                        (Optional)</label>
                    <textarea id="target_colleges" name="target_colleges" rows="3" class="w-full border rounded p-2"
                        placeholder="e.g., Stanford, MIT, UCLA">{{ target_colleges }}</textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 font-semibold transition">
                        Build My College Path
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ once: true, duration: 800 });</script>
</body>

</html>
