<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Account Settings â€“ Mentics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lalezar&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
</head>

<body
    class="bg-slate-50 font-sans text-slate-800 antialiased min-h-screen flex flex-col items-center justify-center p-4">

    <div class="background-shapes">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
    </div>

    <header class="absolute top-0 left-0 w-full z-10">
        <div class="max-w-5xl mx-auto flex justify-between items-center px-6 py-4">
            <a href="/dashboard" class="text-3xl font-bold text-purple-600 tracking-tight font-lalezar">
                MENTICS
            </a>
            <nav>
                <a href="/dashboard"
                    class="text-sm font-semibold text-slate-600 hover:text-purple-600 transition-colors duration-200">
                    &larr; Back to Dashboard
                </a>
            </nav>
        </div>
    </header>

    <main class="w-full max-w-2xl" data-aos="fade-up">
        <div class="card p-6 md:p-8">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold font-lalezar text-purple-700 mb-2">Account Settings</h1>
                <p class="text-slate-600">Manage your profile and account details.</p>
            </div>

            <div class="flex items-center gap-6 mb-8">
                <div class="relative">
                    <img id="pfp-preview" src="{{ profile_picture or url_for('static', filename='default-pfp.png') }}"
                        alt="Profile Picture" class="w-24 h-24 rounded-full object-cover">
                    <label for="pfp-upload"
                        class="absolute -bottom-2 -right-2 bg-purple-600 text-white rounded-full p-2 cursor-pointer hover:bg-purple-700 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                            <path fill-rule="evenodd"
                                d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                                clip-rule="evenodd" />
                        </svg>
                    </label>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-slate-800">{{ user.get_name() }}</h2>
                    <p class="text-slate-500">{{ user.email }}</p>
                </div>
            </div>

            <form method="POST" action="{{ url_for('account') }}" class="mb-8">
                <input type="hidden" name="form_type" value="name">
                <label class="block text-sm font-semibold text-slate-700 mb-1" for="name">Full Name</label>
                <div class="flex gap-4">
                    <input type="text" id="name" name="name" value="{{ user.get_name() }}"
                        class="w-full bg-white/50 border border-slate-300/70 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-purple-500"
                        required>
                    <button type="submit"
                        class="bg-purple-600 text-white px-6 py-2.5 rounded-lg hover:bg-purple-700 font-semibold transition">Save</button>
                </div>
            </form>

            <form method="POST" action="{{ url_for('account') }}" class="mb-8">
                <input type="hidden" name="form_type" value="email">
                <label class="block text-sm font-semibold text-slate-700 mb-1" for="email">Email Address</label>
                <div class="flex gap-4">
                    <input type="email" id="email" name="email" value="{{ user.email }}"
                        class="w-full bg-white/50 border border-slate-300/70 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-purple-500"
                        required>
                    <button type="submit"
                        class="bg-purple-600 text-white px-6 py-2.5 rounded-lg hover:bg-purple-700 font-semibold transition">Save</button>
                </div>
            </form>

            <form method="POST" action="{{ url_for('account') }}">
                <input type="hidden" name="form_type" value="password">
                <h3 class="text-lg font-semibold text-slate-800 border-t pt-6 mb-4">Change Password</h3>
                <div class="space-y-4">
                    <input type="password" name="current_password" placeholder="Current Password"
                        class="w-full bg-white/50 border border-slate-300/70 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-purple-500"
                        required>
                    <input type="password" name="new_password" placeholder="New Password"
                        class="w-full bg-white/50 border border-slate-300/70 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-purple-500"
                        required>
                    <input type="password" name="confirm_password" placeholder="Confirm New Password"
                        class="w-full bg-white/50 border border-slate-300/70 rounded-lg p-2.5 text-sm focus:ring-2 focus:ring-purple-500"
                        required>
                </div>
                <div class="mt-4 flex justify-end">
                    <button type="submit"
                        class="bg-purple-600 text-white px-6 py-2.5 rounded-lg hover:bg-purple-700 font-semibold transition">Update
                        Password</button>
                </div>
            </form>

            <form id="pfp-form" method="POST" action="{{ url_for('account') }}" enctype="multipart/form-data"
                class="hidden">
                <input type="hidden" name="form_type" value="pfp">
                <input type="file" id="pfp-upload" name="pfp" accept="image/*">
            </form>

        </div>

    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 800
        });

        // Profile picture preview and auto-submit
        const pfpUpload = document.getElementById('pfp-upload');
        const pfpPreview = document.getElementById('pfp-preview');
        const pfpForm = document.getElementById('pfp-form');

        pfpUpload.addEventListener('change', () => {
            const file = pfpUpload.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    pfpPreview.src = e.target.result;
                }
                reader.readAsDataURL(file);
                pfpForm.submit();
            }
        });
    </script>
    <footer class="text-center p-8 text-sm text-slate-500">
        <p>
            <span>&copy; 2025 Mentics. All Rights Reserved.</span>
            <span class="mx-2">|</span>
            <a href="{{ url_for('terms') }}" class="hover:text-purple-600 hover:underline">Terms of Service</a>
            <span class="mx-2">|</span>
            <a href="{{ url_for('privacy') }}" class="hover:text-purple-600 hover:underline">Privacy Policy</a>
        </p>
    </footer>
</body>

</html>
