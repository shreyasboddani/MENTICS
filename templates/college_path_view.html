<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Your College Planning Path â€“ Mentics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .lalezar {
            font-family: 'Lalezar', cursive;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen text-gray-900 scroll-smooth">
    <header class="fixed top-0 w-full z-50 bg-white/70 backdrop-blur-md shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
            <a href="/" class="text-xl font-bold text-blue-600 tracking-tight lalezar">MENTICS</a>
            <nav>
                <a href="/dashboard"
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Dashboard</a>
                <a href="/logout" class="ml-2 text-blue-600 hover:underline">Logout</a>
            </nav>
        </div>
    </header>

    <main class="pt-32 px-6 max-w-7xl mx-auto" data-aos="fade-up">
        <h1 class="text-5xl lalezar font-bold text-blue-700 mb-8 text-center" data-aos="fade-down">
            Your College Planning Path
        </h1>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-white/70 rounded-2xl shadow-lg p-6 flex flex-col h-[600px]"
                data-aos="fade-right">
                <h2 class="text-2xl lalezar text-blue-600 mb-4 border-b pb-2">AI Assistant</h2>
                <div id="chat-history" class="flex-grow overflow-y-auto space-y-4 pr-2"></div>
                <div class="mt-4 flex">
                    <input type="text" id="userInput" placeholder="Ask a question..."
                        class="w-full border rounded-l-lg p-2 focus:ring-2 focus:ring-blue-500 transition disabled:bg-gray-200"
                        disabled>
                    <button id="send-btn"
                        class="bg-blue-600 text-white px-4 rounded-r-lg hover:bg-blue-700 font-semibold transition disabled:bg-gray-400"
                        disabled>Send</button>
                </div>
            </div>
            <div class="lg:col-span-2 bg-white/80 rounded-2xl shadow-2xl p-8 relative flex flex-col"
                data-aos="fade-left" data-aos-delay="200">
                <svg id="path-svg" class="absolute top-0 left-0 w-full h-full z-0">
                    <path id="connector-path" d="" stroke="#D1D5DB" stroke-width="4" fill="none" stroke-dasharray="8 8"
                        stroke-linecap="round" />
                </svg>
                <div id="path-nodes-container" class="space-y-8 relative z-10 flex-grow"></div>
                <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end">
                    <a href="{{ url_for('college_path_builder') }}"
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-semibold transition shadow-md hover:shadow-lg transform hover:-translate-y-1">
                        Edit Path Info
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-lg w-full m-4">
            <div class="flex justify-between items-start">
                <h3 id="modalTitle" class="text-2xl font-bold lalezar text-blue-700 mb-4">Task Details</h3>
                <button onclick="closeTaskModal()" class="text-gray-400 hover:text-gray-600 text-3xl">&times;</button>
            </div>
            <p id="modalDescription" class="text-gray-700 mb-6"></p>
            <div id="modal-actions" class="flex justify-end gap-4"></div>
        </div>
    </div>
    <div id="statEntryModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-lg w-full m-4">
            <div class="flex justify-between items-start">
                <h3 id="statModalTitle" class="text-2xl font-bold lalezar text-blue-700 mb-4">Update Your Progress</h3>
                <button onclick="closeStatModal()" class="text-gray-400 hover:text-gray-600 text-3xl">&times;</button>
            </div>
            <p class="text-gray-700 mb-4">Great job on this milestone! Please enter your progress.</p>
            <div>
                <label id="statModalLabel" for="statValue" class="block text-gray-700 mb-1 font-bold">New Value</label>
                <input type="number" id="statValue" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter value...">
                <input type="hidden" id="statNameToUpdate">
            </div>
            <div class="mt-6 flex justify-end gap-4">
                <button onclick="closeStatModal()" class="text-blue-600 hover:underline">Cancel</button>
                <button onclick="handleSaveStat()"
                    class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition">Save Progress</button>
            </div>
        </div>
    </div>

    <script>
        let currentTasks = [];
        let currentTaskId = null;
        let conversationHistory = [];

        async function fetchPath(isRegeneration = false) {
            const nodesContainer = document.getElementById('path-nodes-container');
            nodesContainer.innerHTML = `<p class="text-center text-gray-500">${isRegeneration ? 'Generating new path...' : 'Loading path...'}</p>`;
            try {
                const response = await fetch(`/api/tasks?category=College Planning`, { method: isRegeneration ? 'POST' : 'GET' });
                if (!response.ok) throw new Error('Failed to fetch tasks');
                const tasks = await response.json();
                if (Array.isArray(tasks) && tasks.length > 0) {
                    currentTasks = tasks.map((task, index) => ({
                        ...task,
                        client_id: index + 1,
                        status: task.is_completed ? 'complete' : 'pending'
                    }));
                    renderPathAndConnectors(currentTasks);
                } else {
                    window.location.href = "{{ url_for('college_path_builder') }}";
                }
            } catch (error) {
                console.error("Fetch Path Error:", error);
                nodesContainer.innerHTML = `<p class="text-center text-red-500">Could not load your path.</p>`;
            }
        }

        function renderPathAndConnectors(tasks) {
            const nodesContainer = document.getElementById('path-nodes-container');
            nodesContainer.innerHTML = '';
            const firstPendingIndex = tasks.findIndex(t => t.status === 'pending');
            tasks.forEach((task, index) => {
                const isCompleted = task.status === 'complete';
                const isUnlocked = index === firstPendingIndex;
                const isLocked = index > firstPendingIndex && firstPendingIndex !== -1;
                const alignmentWrapper = document.createElement('div');
                const positions = ['justify-start pl-4', 'justify-center', 'justify-end pr-4'];
                alignmentWrapper.className = `flex ${positions[index % 3]}`;
                const taskButton = document.createElement('button');
                taskButton.id = `task-node-${task.client_id}`;
                taskButton.className = 'w-24 h-24 rounded-full flex items-center justify-center font-bold text-2xl text-white transition transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-blue-400';
                taskButton.disabled = isLocked;
                taskButton.onclick = () => openTaskModal(task);
                if (isCompleted) {
                    taskButton.classList.add('bg-green-500');
                    taskButton.innerHTML = `<svg class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>`;
                } else if (isUnlocked) {
                    taskButton.classList.add('bg-blue-500', 'animate-pulse');
                    taskButton.textContent = task.client_id;
                } else {
                    taskButton.classList.add('bg-gray-300', 'cursor-not-allowed');
                    taskButton.innerHTML = `<svg class="h-10 w-10 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>`;
                }
                alignmentWrapper.appendChild(taskButton);
                nodesContainer.appendChild(alignmentWrapper);
            });
            setTimeout(drawConnectors, 50);
        }

        function drawConnectors() {
            const path = document.getElementById('connector-path');
            const nodes = currentTasks.map(task => document.getElementById(`task-node-${task.client_id}`));
            const svg = document.getElementById('path-svg');
            if (!svg || !path || nodes.some(n => !n)) return;
            const containerRect = svg.getBoundingClientRect();
            let pathData = "";
            for (let i = 0; i < nodes.length - 1; i++) {
                const startNode = nodes[i]; const endNode = nodes[i + 1];
                if (!startNode || !endNode) continue;
                const startRect = startNode.getBoundingClientRect(); const endRect = endNode.getBoundingClientRect();
                const startX = startRect.left + startRect.width / 2 - containerRect.left;
                const startY = startRect.top + startRect.height / 2 - containerRect.top;
                const endX = endRect.left + endRect.width / 2 - containerRect.left;
                const endY = endRect.top + endRect.height / 2 - containerRect.top;
                const controlX1 = startX + (endX - startX) * 0.2; const controlY1 = startY + (endY - startY) * 0.8;
                const controlX2 = startX + (endX - startX) * 0.8; const controlY2 = startY + (endY - startY) * 0.2;
                if (pathData === "") pathData += `M ${startX} ${startY} `;
                pathData += `C ${controlX1} ${controlY1}, ${controlX2} ${controlY2}, ${endX} ${endY} `;
            }
            path.setAttribute('d', pathData);
        }

        function openTaskModal(task) {
            currentTaskId = task.id;
            document.getElementById('modalTitle').textContent = `Step ${task.client_id}: Your Task`;
            document.getElementById('modalDescription').textContent = task.description;
            document.getElementById('modal-actions').innerHTML = `
                <button onclick="handleTaskAction('failed')" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg">I'm Stuck</button>
                <button onclick="handleTaskAction('complete')" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg">Mark as Complete</button>`;
            document.getElementById('taskModal').classList.remove('hidden');
        }

        function closeTaskModal() { document.getElementById('taskModal').classList.add('hidden'); }

        async function handleTaskAction(status) {
            const task = currentTasks.find(t => t.id === currentTaskId);
            if (!task) return;
            closeTaskModal();
            if (status === 'failed') {
                await fetchPath(true);
                return;
            }
            if (status === 'complete') {
                await fetch('/api/update_task_status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ taskId: task.id, status: 'complete' })
                });
                task.status = 'complete';
                renderPathAndConnectors(currentTasks);
                if (task.type === 'milestone' && task.stat_to_update) {
                    setTimeout(() => openStatModal(task), 500);
                } else {
                    await checkPathCompletion();
                }
            }
        }

        async function checkPathCompletion() {
            if (currentTasks.every(t => t.status === 'complete')) {
                alert("Great job! Regenerating next steps.");
                await fetchPath(true);
            }
        }

        function openStatModal(task) {
            const friendlyName = {
                "colleges_researched": "Number of Colleges Researched",
                "essay_progress": "Essay Progress (1=draft, 2=final)"
            }[task.stat_to_update] || "Progress Update";
            document.getElementById('statModalLabel').textContent = friendlyName;
            document.getElementById('statNameToUpdate').value = task.stat_to_update;
            document.getElementById('statEntryModal').classList.remove('hidden');
        }

        function closeStatModal() { document.getElementById('statEntryModal').classList.add('hidden'); }

        async function handleSaveStat() {
            const stat_name = document.getElementById('statNameToUpdate').value;
            const stat_value = document.getElementById('statValue').value;
            if (!stat_value) { alert("Please enter a value."); return; }
            await fetch('/api/update_stats', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stat_name, stat_value })
            });
            alert("Progress updated!");
            closeStatModal();
            await checkPathCompletion();
        }

        async function handleUserChat() {
            const chatInput = document.getElementById('userInput');
            const sendButton = document.getElementById('send-btn');
            let message = chatInput.value.trim();
            const isInitialMessage = conversationHistory.length === 0;

            if (isInitialMessage) {
                conversationHistory.push({ role: 'user', content: 'INITIAL_MESSAGE' });
            } else if (message === "") {
                return;
            } else {
                appendChatMessage(message, 'user');
                conversationHistory.push({ role: 'user', content: message });
            }

            chatInput.value = "";
            chatInput.disabled = true;
            sendButton.disabled = true;
            const typingIndicator = appendChatMessage('...', 'bot', true);

            try {
                const response = await fetch('/api/chat?category=College Planning', { // Ask for the right category
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: conversationHistory })
                });
                if (!response.ok) throw new Error('AI response error.');
                const data = await response.json();
                typingIndicator.remove();
                if (isInitialMessage) { conversationHistory = []; }
                appendChatMessage(data.reply, 'bot');
                conversationHistory.push({ role: 'assistant', content: data.reply });
            } catch (error) {
                console.error("Chat error:", error);
                typingIndicator.querySelector('p').textContent = "Sorry, I can't connect right now.";
            } finally {
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        function appendChatMessage(text, role, isTyping = false) {
            const chatHistory = document.getElementById('chat-history');
            const messageDiv = document.createElement('div');
            let cssClass = 'p-3 rounded-lg max-w-xs';
            if (role === 'user') {
                cssClass += ' bg-blue-600 text-white self-end';
            } else {
                cssClass += ' bg-gray-100 text-gray-700 self-start';
                if (isTyping) cssClass += ' animate-pulse';
            }
            messageDiv.className = cssClass;
            messageDiv.innerHTML = `<p>${text}</p>`;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return messageDiv;
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchPath();
            handleUserChat(); // Trigger proactive chat
        });

        window.addEventListener('resize', drawConnectors);
        document.getElementById('send-btn').addEventListener('click', handleUserChat);
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserChat();
        });
    </script>
</body>

</html>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        duration: 800,
        easing: 'ease-in-out',
        once: true,
    });
</script>
