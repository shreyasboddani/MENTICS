<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login â€“ Mentics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lalezar&display=swap"
    rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
</head>

<body class="bg-slate-50 font-sans text-slate-800 antialiased min-h-screen flex items-center justify-center px-4">

  <div class="background-shapes">
    <div class="shape-1"></div>
    <div class="shape-2"></div>
  </div>

  <main class="w-full max-w-md" data-aos="zoom-in">
    <div class="card p-8 md:p-10">
      <div class="text-center mb-6">
        <a href="/" class="text-4xl font-bold text-purple-600 tracking-tight font-lalezar">MENTICS</a>
        <h2 class="text-xl font-semibold text-center text-slate-800 mt-4">Welcome Back ðŸ‘‹</h2>
        <p class="text-sm text-center text-slate-500">Log in to your Mentics account</p>
      </div>

      {% if error %}
      <div class="mb-4 text-sm bg-red-100 border border-red-200 text-red-700 rounded-lg p-3 text-center">{{ error }}
      </div>
      {% endif %}

      <form method="POST" class="space-y-4">
        <input type="email" name="email" placeholder="Email" required
          class="w-full px-4 py-3 bg-white/50 border border-slate-300/70 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition" />

        <input type="password" name="password" placeholder="Password" required
          class="w-full px-4 py-3 bg-white/50 border border-slate-300/70 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition" />

        <button type="submit"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition shadow-md hover:shadow-lg transform hover:-translate-y-0.5 focus:outline-none focus-visible:ring-2 focus-visible:ring-purple-500 focus-visible:ring-offset-2">
          Log In
        </button>
      </form>

      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-300/70"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="bg-white/50 px-2 text-slate-500 backdrop-blur-sm">Or continue with</span>
        </div>
      </div>

      <div>
        <a href="/google-login"
          class="w-full inline-flex justify-center items-center gap-3 py-3 px-4 border border-slate-300/70 rounded-lg text-sm font-semibold text-slate-700 hover:bg-slate-50 transition focus:outline-none focus-visible:ring-2 focus-visible:ring-purple-500">
          <svg class="w-5 h-5" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
            <path fill="currentColor"
              d="M488 261.8C488 403.3 381.5 512 244 512 109.8 512 0 402.2 0 266.1 0 129.6 109.8 20 244 20c73.2 0 136 29.3 182.4 75.8L376.6 151.2C346.5 124.3 300.6 108 244 108c-96.2 0-174.4 78.4-174.4 175.4S147.8 458.8 244 458.8c109.1 0 155.1-84.3 159.4-124.2H244v-83.8h235.2c2.4 12.5 3.8 26.1 3.8 41.6z">
            </path>
          </svg>
          Continue with Google
        </a>
      </div>

      <p class="text-sm text-center text-slate-600 mt-8">Don't have an account?
        <a href="/signup" class="text-purple-600 hover:underline font-medium">Sign Up</a>
      </p>
    </div>
  </main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 800
    });
  </script>
</body>

</html>
